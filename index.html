<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Zoom Library using Vanilla JavaScript</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>

    <div class="container">
        <h1>Vanilla JS Image Zoom</h1>

        <p>Select an image by clicking on the previews. Hover on the large image to inspect it in detail.</p>

        <div id="my-gallery" class="vanilla-zoom">
            <div class="sidebar">
                <img src="images/speaker-closeup.jpg" class="small-preview">
                <img src="images/speaker-touch.jpg" class="small-preview">
                <img src="images/speaker-lemons.jpg" class="small-preview">
            </div>
            <div class="zoomed-image"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        vanillaZoom.init('#my-gallery');
    </script>
  </body>
</html>
